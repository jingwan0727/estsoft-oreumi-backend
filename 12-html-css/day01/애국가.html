<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>애국가</title>
    </head>
    <body>
        <!-- h1 요소는 문서의 제목을 표현 -->
        <h1>애국가</h1>
        <hr>
        <!-- p요소 단락 을 표현 -->
        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세
        </p>
        <p>
            <!-- <br>요소 / 내부텍트스를 강제 개행함 -->
            무궁화 삼천리 화려 강산 <br>
            대한 사람 대한으로 길이 보전하세
        </p>
        
        <!-- <hr>요소 : 가로 구분선 을 표현 -->
        <hr>
        <!-- <a> 요소 : 하이퍼 링크 를 표현 -->
            <!-- href 속성 : 이동할 위치의 URL, 즉 원격 참조를 설정  -->
        <p>
         <a href="http://www.naver.com">naver</a>
        </p>
    </body>
 <ins>힘내자 진관아</ins>
</html>
